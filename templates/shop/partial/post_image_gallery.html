
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      {% for image in images %}
      <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
        <img src="{{ image.url }}" class="d-block w-100" alt="">
      </div>
      {% endfor %}
    </div>
    
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

  <ol class="d-flex justify-content-center flex-wrap">
    {% for image in images %}
      <img data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}" class="{% if forloop.counter0 == 0 %}active{% endif %} m-1 border rounded" src="{{ image.url }}" alt="" style="max-width: 100px;">
    {% endfor %}
  </ol>
